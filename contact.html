    <!-- main body -->
    <div class="main_body">
        <!-- form  -->
        <div class="form_block">
            <p id="hading">Contact Me</p>
            <form action="/contact_data.php" method="post">
                <div class="row">
                    <div class="col-1">
                        <label for="usr_name">Name :</label>
                    </div>
                    <div class="col-2">
                        <input type="text" id="usr_name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="mobail_num">Mobail NO :</label>
                    </div>
                    <div class="col-2">
                        <input type="number" id="mobail_num" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="email_id">Email ID :</label>
                    </div>
                    <div class="col-2">
                        <input type="email" id="email_id" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="massage_box">Message :</label>
                    </div>
                    <div class="col-2">
                        <textarea name="message" id="massage_box" rows="5" cols="70" required></textarea>
                    </div>
                </div>
                <div class="last_row">
                    <div>

                    </div>
                    <div>
                        <button type="reset" name="reset" class="btn" id="reset_btn">
                            Reset
                        </button>
                        <button type="submit" name="submit" class="btn" id="submit_btn">
                            Submit
                        </button>
                    </div>
                    <div>

                    </div>
                </div>
            </form>
        </div>
